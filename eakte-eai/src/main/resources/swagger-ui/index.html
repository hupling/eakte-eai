<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="${api.back-to-root}/webjars/swagger-ui/${swagger-ui-version}/swagger-ui.css" />
    <link rel="icon" type="image/png" href="${api.back-to-root}/webjars/swagger-ui/${swagger-ui-version}/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="${api.back-to-root}/webjars/swagger-ui/${swagger-ui-version}/favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }
      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>
    <script src="${api.back-to-root}/webjars/swagger-ui/${swagger-ui-version}/swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="${api.back-to-root}/webjars/swagger-ui/${swagger-ui-version}/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "./swagger",
        validatorUrl: "none",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"// Use 'BaseLayout' to hide the header with the swagger.json url.
      });
      // End Swagger UI call region
      window.ui = ui;
    };
  </script>
  </body>
</html>
