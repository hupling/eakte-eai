logging.level.org.springframework=INFO

# info properties
info.app.name=dms-rest-eai
info.app.description=This an interface to test the DMS.
info.app.version=@project.version@
info.app.build.date=@timestamp@ UTC
info.app.contact.name=DMS REST EAI GIT Repository
info.app.contact.url=https://github.com/it-at-m/eakte-eai

build.dms-eai.version=@build.dms-eai.version@

#swagger configuration only for UI not used in code
swagger.schemes=http,https

# Used in Swagger-UI and coSysURL Endpoints (URL of coSys that can be accessed from the client e.g. Browser)
# e.g. https://cosys-test.muenchen.de
server.baseurl=https://cosys-dev.muenchen.de

# cosys urls and endpoints
eai.baseurl=http://localhost:8080

#eaiServiceUrl=http://localhost:8081/services
#dms.eai.service.url=http://localhost:8081/services/dms
#dms.eai.service.url=http://localhost:9080/services/dms
# server to server
#dms.eai.service.url=https://fv-dms-eai-test.muenchen.de:8443/services/dms
# local/client to server
dms.eai.service.url=${dms.eai.service.url:http://localhost:8080/services/dms}
# default operation namespace
dms.default.operation.namespace=http://schemas.fabasoft.com/websvc/LHMBAI_15_1700_GIWSD/

dms.url=http://localhosts/fsc/fscasp/content/bin/fscvext.dll?bx=
# Pfad, der für den REST-Aufruf verwendet wird
de.muenchen.rest.api.path=/rest
application.security.disabled=true